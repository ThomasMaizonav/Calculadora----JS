<!DOCTYPE html>
<html lang="pr-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portif√≥lio #01 || Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <img src="assets/logo.png" alt="MInha Logo" class="logo">
</head>
<body>

    <div class="wrapper"> <!-- Seria o entorno de onde estao os numeros (Wrapper = Embrulho)-->
        <section class="screen"> <!--Basicamente o que vai em torno do resultado -->
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">C</button>
                <button class="calc-button">&larr;</button>
                <button class="calc-button">/</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&times;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">&plus;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button">&equals;</button>
            </div>
        </section>

        <div class="theme-container">
            <div class="theme-buttons">
                <button onclick="changeTheme('light')">Light Theme</button>
                <button onclick="changeTheme('dark')">Dark Theme</button>
            </div>
        </div>

        <hr>
        <p class="social__media__text" style="text-align:center;">Redes Sociais</p>
        
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/thomas-maizonave" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>  
            <a href="https://github.com/ThomasMaizonav" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>  
        </div>
    

    <script src="script.js"></script>
    
</body>
</html>
